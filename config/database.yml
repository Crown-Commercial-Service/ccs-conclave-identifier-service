# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ccs-conclave-identifier-service_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ccs-conclave-identifier-service_test

production:
  <<: *default
  advisory_locks: false
  host: <%= ENV['CCS_DEFAULT_DB_HOST'] %>
  port: <%= ENV['CCS_DEFAULT_DB_PORT'] %>
  database: <%= ENV['CCS_DEFAULT_DB_NAME'] %>
  username: <%= ENV['CCS_DEFAULT_DB_USER'] %>
  password: <%= ENV['CCS_DEFAULT_DB_PASSWORD'] %>
