---
applications:
- name: conclave-identifier-service-CF_SPACE
  memory: 512M
  buildpacks:
    - https://github.com/cloudfoundry/ruby-buildpack.git
  instances: 1
  random-route: true
  routes:
    - route: conclave-identifier-service-CF_SPACE.apps.internal
  services:
    - postgres-service-CF_SPACE
    - rollbar-service-CF_SPACE
  env:
    SERVER_ENV_NAME: ENV
